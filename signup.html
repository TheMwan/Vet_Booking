<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | VETZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">VETZ</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index_login.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Signup Form Container -->
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="signup.php" method="POST" onsubmit="return validateSignUp()">
            <label for="UserName">Username</label>
            <input type="text" id="UserName" name="UserName" placeholder="Enter your username" required autocomplete="username">
            
            <label for="Name">Full Name</label>
            <input type="text" id="Name" name="Name" placeholder="Enter your full name" required autocomplete="name">
            
            <label for="Phone">Phone Number</label>
            <input type="tel" id="Phone" name="Phone" placeholder="Enter your phone number" required autocomplete="tel">
            
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your email" required autocomplete="email">
            
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" placeholder="Enter your password" required autocomplete="new-password">
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required autocomplete="new-password">
            
            <button type="submit" name="register">Register</button>
        </form>
        
        <!-- Error Messages -->
        <div id="errorMessage" class="error-message" style="display: none; color: red;">Passwords do not match.</div>
        <div id="passwordLengthError" class="error-message" style="display: none; color: red;">Password must be at least 8 characters long.</div>
        
        <!-- Link to Login -->
        <div class="switch-form">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
        function validateSignUp() {
            const password = document.getElementById('Password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const passwordLengthError = document.getElementById('passwordLengthError');

            // Reset error messages
            errorMessage.style.display = 'none';
            passwordLengthError.style.display = 'none';

            // Check if passwords match
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return false;
            }

            // Check if password is at least 8 characters long
            if (password.length < 8) {
                passwordLengthError.style.display = 'block';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
